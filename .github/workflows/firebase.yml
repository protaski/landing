name: Deploy to Firebase Hosting
'on':
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Decrypt Firebase service account
        run: echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROTASKI_9 }}" > ${HOME}/firebase-key.json

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          firebase use --add --project protaski-9
          firebase deploy --only hosting --token "$(firebase login:ci --token "${{ secrets.FIREBASE_TOKEN }}")"
